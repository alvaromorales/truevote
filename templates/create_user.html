<!DOCTYPE html>
<html>
	<head>
		<title>TrueVote - 6.813 Access</title>
		<link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" media="screen">
		<link href="{{ STATIC_URL }}css/bootstrap-themed.css" rel="stylesheet" media="screen">
		<link href="{{ STATIC_URL }}css/login.css" rel="stylesheet" media="screen">
		
		<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js"></script>
	</head>
	
	<body>
		<div class="containerParent">
		
		<center>
		<div class="container-outer">
			<div class="content">
				<div class="row">
					<div class="login-form">
						<form class="form-horizontal center" method="post" action="/create/">
						{% csrf_token %}
							<fieldset>
								<legend>
								<a class="brand" href="#"><img src="{{ STATIC_URL }}img/logo.png" width="350" ></a>
								</legend>
								<div class="control-group">
									<label class="control-label login-label">Username</label>
									<div class="controls">
										{{ form.username }}
									</div>
								</div>
								<div class="control-group">
									<label class="control-label login-label">Password</label>
									<div class="controls">
										{{ form.password1 }}
									</div>
								</div>
								<div class="control-group">
									<label class="control-label login-label">Confirm Password</label>
									<div class="controls">
										{{ form.password2 }}
									</div>
								</div>

								{% if form.errors %}
								<div class="alert alert-error">
									{{ form.errors }}
								</div>
								{% endif %}

								<div id="loginbtn">
									<input type="button" class="btn login-button input-large" value="&nbsp;&nbsp;&nbsp;Cancel&nbsp;&nbsp;&nbsp;" />
									<input type="submit" class="btn login-button input-large" value="&nbsp;&nbsp;&nbsp;Create&nbsp;&nbsp;&nbsp;" />
									<p></p>
								</div>
								<input type="hidden" name="next" value="{{ next }}" />
							</fieldset>
						</form>
					</div>
				</div>
			</div>
			
			</div></center>
		</div> 
	</body>
</html>
