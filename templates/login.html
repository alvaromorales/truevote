<!DOCTYPE html>
<html>
	<head>
		<title>TrueVote</title>
		<link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" media="screen">
		<link href="{{ STATIC_URL }}css/bootstrap-themed.css" rel="stylesheet" media="screen">
		<link href="{{ STATIC_URL }}css/main.css" rel="stylesheet" media="screen">
		<link href="{{ STATIC_URL }}css/login.css" rel="stylesheet" media="screen">
		<link href='http://fonts.googleapis.com/css?family=Istok+Web:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		
		<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/login.js"></script>
	</head>
	
	<body>
		<div class="navbar">
			<div class="navbar-inner navbar-fixed-top">
				<div class="row">
					<div class="span3">
						<a class="brand" href="#"><img src="{{ STATIC_URL }}img/logo.png" width="500" height="120"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="containerParent">
		<div class="background">
			<img src="{{ STATIC_URL }}img/login.png" class="background-img">
		</div>
		<center>
		<div class="container-outer">
			
			<div class="content">
				<div class="row">
					<div class="login-form">
						<form class="form-horizontal center" method="post" action="{% url 'django.contrib.auth.views.login' %}">
						{% csrf_token %}
							<fieldset>
								<legend>Sign in to TrueVote</legend>
								<div class="control-group">
									<label class="control-label login-label">Username</label>
									<div class="controls">
										{{ form.username }}
									</div>
								</div>
								<div class="control-group">
									<label class="control-label login-label">Password</label>
									<div class="controls">
										{{ form.password }}
									</div>
								</div>
								<div class="control-group">
									<label class="control-label"></label>
									<div class="controls">
										<label class="checkbox login-label"><input type="checkbox" name="checkboxes" value="Remember Me">Remember Me</label>
									</div>
								</div>

								{% if form.errors %}
								<div class="alert alert-error">
								  <p>Your username and password didn't match. Please try again.</p>
								</div>
								{% endif %}

								<div class="control-group">
									<label class="control-label"></label>
									<div class="controls">
										<input type="submit" class="btn btn-info login-button" value="Login" />
										<input type="hidden" name="next" value="{{ next }}" />
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
			
			</div></center>
		</div> 
		<div class="navbar">
			<div class="navbar-inner navbar-fixed-bottom">
				<div class="row">
					<div class="span3">
						<a class="brand" href="#"></a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
